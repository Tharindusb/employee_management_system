<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> login </title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

	<div class="loginbox">
    <!-- <img src="assets/avatar.png" class="avatar"> -->
        <h1 class="text-center">Login Here</h1>
        <form class="needs-validation" action="process/eprocess.php" method="POST">
        	<div class="form-group ">
        		<label class="form-label" for ="email" >Email address</label>
        		<input class="form-control" type="text" name="mailuid" placeholder="Enter Email Address" required="required">
        		<div class="invalid-feedback">
                    Please enter your email address
             	</div>
        	</div>
        	 
            <div class="form-group ">
        		<label class="form-label" for ="password" >Password</label>
        		<input class="form-control" type="password" name="mailuid" placeholder="Enter Password" required="required">
        		<div class="invalid-feedback">
                    Please enter your password
                </div>
        	</div>  
        	<div class="form-group">
    			<a class="form-label" href="adminlogin.html">Log in as Admin</a>
    		</div>     
            <input class="btn btn-success w-100" type="submit" name="login-submit" value="SIGN IN">

        </form>
    </div>
    

</body>
</html>
